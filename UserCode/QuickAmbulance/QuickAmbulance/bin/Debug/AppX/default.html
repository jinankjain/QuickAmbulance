<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QuickAmbulance</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- QuickAmbulance references -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <link href="css/docs.css" rel="stylesheet" />
    <script src="js/default.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="win-type-body boo">
    <div class="container-fluid">
        <br /><br />
        <h2 class="text-center wtext">Quick Ambulance</h2>
        <br /><br />
        <div class="row-fluid text-center">
            <div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon theme-addon">+91</span>
                        <input type="text" class="form-control" id="contact" placeholder="Contact Number">
                    </div>
                </div>
                <div class="form-group">
                    <span class="btn btn-outline-inverse btn-lg glyphicon glyphicon-camera btn-file">
                        <input type="file" id="takepicture" onchange="readURL(this);" accept="image/*">
                    </span>
                    <span class="wtext" id="imgdetails"> &nbsp;Upload a Photograph</span>
                </div>
                <div class="form-group">
                    <div class="uploadedImageDiv">
                        <img id="uploadedImage" src="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="form-group">
                <button id="requesthelp" class="col-xs-12 btn btn-outline-inverse btn-lg">Request Help</button>
            </div>
        </div>
    </div>
</body>
</html>
